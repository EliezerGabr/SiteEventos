<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Realizar Inscrição</title>
    <link rel="shortcut icon" href="../img/icon.jpg">
    <link rel="stylesheet" href="../css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark py-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PokéChamp Eventos</a>
            <button class="navbar-toggler btn-outline-light" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastrar_evento.html">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="fazer_inscricao.html">Inscrições</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                </ul>
                <form class="d-flex" role="search" onsubmit="return false;">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-light" type="button">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<section class="banner_eve" style="display: flex; align-items: center; justify-content: center; text-align: center;">
    <h1 style="color: rgb(255, 255, 255); text-shadow: 2px 2px 4px #000;">Faça Sua Inscrição</h1>
</section>

<div class="container bg-white p-3 pt-0 mt-5 mb-5" id="container_formulario">
    <div class="card-header mb-3 text-center" id="container_titulo">
        <h1>Realizar Inscrição</h1>
    </div>

    <form action="" method="POST" name="formulario_inscricao" id="formulario_inscricao">
        <div class="row">

            <div class="mb-3 col-md-6">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" maxlength="11" required>
            </div>

            <div class="mb-3 col-12 col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Informe seu Nome Completo" required>
            </div>

            <div class="mb-3 col-12 col-md-6">
                <label for="tipo_evento" class="form-label">Tipo de Evento</label>
                <select class="form-control" id="tipo_evento" required>
                    <option value="" disabled selected>Selecione o tipo</option>
                    <option value="VGC">VGC</option>
                    <option value="TCG">TCG</option>
                    <option value="Pokemon GO">Pokémon GO</option>
                    <option value="Pokemon Unity">Pokémon Unity</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>

            <div class="mb-3 col-12 col-md-6">
                <label for="select_evento" class="form-label">Selecione o evento</label>
                <select class="form-control" name="select_evento" id="select_evento" required disabled>
                    <option value="" disabled selected>Selecione o tipo primeiro</option>
                </select>
            </div>

            <hr>

            <div class="col-12 text-center">
                <button type="button" class="btn btn-danger" id="btn_cancelar">Cancelar</button>
                <button type="submit" class="btn btn-success" id="btn_envia_formulario_inscricao">Fazer Inscrição</button>
            </div>
        </div>
    </form>
</div>

<footer class="bg-dark text-white d-flex justify-content-center py-3 mt-5">
    <p class="mb-0">Eventos Oficiais Pokémon Company</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../js/inscricao.js"></script>

</body>
</html>
